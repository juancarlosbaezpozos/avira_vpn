<div class="diagnostic_data__confirm">
    <div style="display: table;text-align:center;width:100%;line-height:25px;font-size:18px;">
        <div style="display:table-row;width:100%;padding-top: 40px">
            <div style="display:table-cell;width:10%"></div>
            <div style="display: table-cell; width:80%; max-width: 535px;padding-top: 90px;">
                <span class="diagnostic_data__confirm__title emphasized" translate>The report has been sent.</span>
            </div>
            <div style="display:table-cell;width:10%"></div>
        </div>
        <div style="display:table-row;width:100%;padding-top: 40px">
            <div style="display:table-cell;width:10%"></div>
            <div style="display: table-cell; width:80%; max-width: 535px;padding-top: 16px; padding-left: 45px; padding-right: 45px;">
                <span class="diagnostic_data__confirm__description emphasized" translate>Thank you for helping us to improve the product by providing valuable information.</span>
            </div>
            <div style="display:table-cell;width:10%"></div>
        </div>
        <div style="display:table-row">
            <div style="display:table-cell;width:10%"></div>
            <div style="padding-top:16px;display:table-cell; text-align: center;">
                <div class="{{showCopyRefButton ? 'diagnostic_data__referenceId' : 'diagnostic_data__referenceIdMarked'}}" style="width:45%; display: inline-block;">
                    <span>REF:&nbsp</span>
                    <span id="refNumber" class="all-copy" style="user-select:text">{{reference}}</span>
                </div>
            </div>
            <div style="display:table-cell;width:10%"> </div>
        </div>
        <div style="display:table-row;width:100%;">
            <div style="display:table-cell;width:10%"></div>
            <div class="emphasized" style="display: table-cell; width:80%; max-width: 535px; text-align: center; padding-top: 5px; padding-bottom: 11px;" ng-show="showCopyRefButton">
                <a style="text-decoration: none" href="#" draggable="false" ng-click="copyRefClicked()">
                    <div class="diagnostic_data__referenceIdCopy" style="display: inline-block;">
                        <img src="images/png/ref-copy.png" style="display: inline-block; padding-left: 5px; vertical-align: middle;"/>
                        <span style="display: inline-block; padding-left: 3px; padding-right:5px;" translate>Copy</span>
                    </div>
                </a>
            </div>
            <div class="emphasized" style="display: table-cell; width:80%; max-width: 535px; text-align: center; padding-top: 5px;" ng-show="!showCopyRefButton">
                <div class="diagnostic_data__referenceIdCopied" style="display: inline-block;">
                    <img src="images/png/ref-tick.png" style="display: block; margin: auto;"/>
                    <span translate>Copied to clipboard</span>
                </div>
            </div>
            <div style="display:table-cell;width:10%"></div>
        </div>
        <div style="display:table-row">
            <div style="display:table-cell;width:10%"> </div>
            <div style="display:table-cell;padding-top:15px">
                <div class="round-button">
                    <div class="round-button-circle">
                        <a href="#" ng-click="done()" draggable="false" translate>Done</a>
                    </div>
                </div>
            </div>
            <div style="display:table-cell;width:10%"> </div>
        </div>
    </div>
</div>
