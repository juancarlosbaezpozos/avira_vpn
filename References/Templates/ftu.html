<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link rel="stylesheet" href="ftu.css">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body>
    <div class="box" id="ftu">
        <div style="width:100%; height: 60px; background-color:#FFFFFF; position:relative; border-bottom: 1px solid #CFD6DC;">
            <img src="images/header_edu-transparent.png" style="margin-left: 10px; position:absolute; top: 50%; transform: translate(0, -50%)" />
            <div id="close" class="font_icon icon-close" style="position:absolute; top: 50%; transform: translate(0, -50%)"></div>
        </div>
        <div class='col1'>
            <div class="block">
                <span id="pageHeader" class="header">Online privacy</span>
                <p id="pageText" class="text">
                    We secure all your activities like banking, communication, shopping, navigation...
                </p>
            </div>
        </div>
        <div class='col2'>
            <img draggable="false" id="pageImage" src="images/FTU-gfx-screen-1.png" />
        </div>
        <div class="next" onclick="next()"><span id="pageButton">Next</span></div>
        
        <div class="slider " id="slider">
            <div class="circle active"></div>
            <div class="circle "></div>
            <div class="circle "></div>
        </div>
    </div>
    <div class="box" id="trial">
        <div class="logo "><img draggable="false" id="image" src="images/FTU-vpn-logo.png" /></div>
        <div id="title" class="trial-header">Register to get your free trial</div>
        <div id="message" class="trial-text">To try the best experience, we will give you unlimited data volume for 30 days for free.</div>
        <div id="action1" class="trial-button">Register</div>
        <div id="action2" class="trial-not-now">Not now</div>
        <div id="close2" class="font_icon icon-close "></div>
    </div>
    <script src='ftu.js'></script>
</body>



</html>
